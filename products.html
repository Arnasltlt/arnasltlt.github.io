{% include nav_buttons.html %}


{% include products.html %}



<script type="text/javascript">



  if (location.search == "?whatever") {
          $('.placeholder').show();   
      }

  {% if site.data.products.Produktai[0] %}
  {% for item in site.data.products.Produktai %}

        {% if item.subfolderitems[0] %}
        {% for entry in item.subfolderitems %}

          else if (location.search == "?{{entry.product}}") {
              $('.{{entry.product}}').show();
               
            }
 
        {% endfor %}
        {% endif %}
  {% endfor %}
  {% endif %} 

</script>
