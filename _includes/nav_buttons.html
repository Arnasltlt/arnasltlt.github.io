

<div class="nav buttons"> 
	{% for item in site.data.meniu %}
		<div class="element">	
			<a href="{{site.baseurl}}/?{{item.kodas}}" class="button {{item.kodas}}">  {{item.name}} </a>
			<br>
			<a href="{{site.baseurl}}/?{{item.kodas}}"><img src="{{item.picture[0].thumbnails.large.url}}" class="img hgallery"></a>

			<p> {{item.picture.url[0]}} </p>
		</div>
	{% endfor %}
</div>
