

<ul class="nav {{include.page}}"> <!-- REMOVE -->
	{% for item in site.data.Main_navigation %}
		{% if item.page == {{include.page}} %}
			<li class="item {{item.page}} {{item.id}}">
				<a href="{{site.baseurl}}/{{item.URL}}"><img class="img {{item.page}}" src="{{item.image}}" alt="Picture of {{item.name}}"></a><br>
				{{item.name}} 
			</li>
		{% endif %}	
	{% endfor %}
</ul>
