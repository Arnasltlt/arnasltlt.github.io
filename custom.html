---
layout: default
---

<div class="main">
	
	{% include nav_buttons.html %}


	<div class="inner_div">
			{% if site.data.products.Produktai[0] %}
	 		 {% for item in site.data.products.Produktai %}
	 		 	<div id="{{item.class}}" class="nav custom">
	 		 		    {% if item.subfolderitems[0] %}       
	          			{% for entry in item.subfolderitems %}
	          				<ul>
	          					<li class="item {{entry.product}}">
								<a href="{{site.baseurl}}/products.html?{{entry.product}}"><img class="img {{entry.product}}" src="{{entry.thumbnail}}" alt="Picture of {{entry.name}}"></a><br>
								<span class="pavadinimas">{{entry.name}}</span> 
								</li>
	          				</ul>
	          			{% endfor %}
	          			{% endif %}
	          	</div>
	          {% endfor %}
	          {% endif %}

	          

	</div>


</div>


<script type="text/javascript">

$(document).ready(function() {
    $(".nav").hide();
});

{% if site.data.products.Produktai[0] %}
{% for item in site.data.products.Produktai %}

	$(document).ready(function(){
    	$(".meniu.{{item.class}}").click(function(){
        	$(".nav").hide();
        	$("#{{item.class}}").toggle();
    });
});
{% endfor %}
{% endif %}
   	 	


</script>
